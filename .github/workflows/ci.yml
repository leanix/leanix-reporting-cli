name: CI

on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
      - hotfix/*
      - snyk-upgrade-*
      - renovate/*
      - revert-*
  pull_request:
    branches:
      - revert-**

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-and-build:
    name: Lint & Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get credentials
        uses: leanix/secrets-action@master
        with:
          secret-store-credentials: ${{ secrets.INJECTED_SECRET_STORE_CREDENTIALS }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  release:
    name: Release
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: lint-test-and-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get credentials
        uses: leanix/secrets-action@master
        with:
          secret-store-credentials: ${{ secrets.INJECTED_SECRET_STORE_CREDENTIALS }}

      - name: get-package-info
        id: package
        uses: codex-team/action-nodejs-package-info@v1.1

      - name: Check node versions
        id: online-versions
        run: |
          echo "online-version=$(npm view ${{steps.package.outputs.name}}@latest version)" >> $GITHUB_OUTPUT

      - name: Print versions
        run: |
          echo "ONLINE VERSION: ${{ steps.online-versions.outputs.online-version}}"
          echo "THIS VERSION: ${{ steps.package.outputs.version}}"
